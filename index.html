<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="product-container">
    <div class="product-card">
      <div class="product-card__image">

      </div>

      <div class="text-container">
        <div class="product-card__text">
          <span class="product-card__type">PERFUME</span>
          <span class="product-card__title">Gabrielle Essence Eau De Parfum</span>
          <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        
        <div class="product-card__price-container">
          <span class="product-card__price">$149.99</span>
          <span class="product-card__discounted-price">$169.99</span>
        </div>
         
        <button class="product-card__button">
          <img src="./images/icon-cart.svg" class="button-icon">
          <p class="button-description">Add to Cart</p>
        </button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JAV</a>
  </div>
</body>
</html>
